<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Servlet implementation demo</title>
</head>
<body>
  <a href="custom/say-hello">Let's say hello to servlet implementing interface.</a>
  <br /><br />
  <a href="generic/say-hello">Let's say hello to generic servlet.</a>
  <br /><br />
  <form action="http/say-hello" method="get">
    <div>
      <label for="name">What's your name?</label>
      <input name="name" id="name" value="" />
    </div>
    <div>
      <button>Let's get greeting from http servlet.</button>
    </div>
  </form>
</body>
</html>
